<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue_min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
    <div class="cart">
        <p v-if="cart.length === 0">Cart is empty</p>
        <ul v-else>
            <li v-for="item in cart" :key="item.id">
                {{ item.color }} socks - Shipping: ${{ item.shippingPrice }}
            </li>
        </ul>
        <p>Total Shipping Cost: ${{ shippingCost }}</p>
    </div>
    <product :premium="premium" @add-to-cart="updateCart" @delete-from-cart="deleteFromCart"></product>
</div>

</body>
</html>
